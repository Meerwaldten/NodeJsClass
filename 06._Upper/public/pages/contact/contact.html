<h2>Leave some feedback boys!</h2>

<form action="/api/contact" method="POST">
    <label>Subject</label><br>
    <input placeholder="subject" name="subject" value="My opinion"><br>

    <label>Email</label><br>
    <input type="email" name="email" placeholder="Your email" value="a@a.com"><br>

    <label>Message</label><br>
    <textarea cols="40" rows="10" name="message">If you have anything else</textarea><br><br>

    <button>Submit feedback</button>

</form>
